name: project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2  # Corrected indentation
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: PlayWriteCU
      fonts:
        - asset: fonts/PlaywriteCU-VariableFont_wght.ttf

    - family: Oswald
      fonts:
        - asset: fonts/Oswald-font.ttf
